<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <img src="images/site-icon.png" alt="logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">Mobile App</a></li>
                        <li><a href="#">UI UX</a></li>
                        <li><a href="#">Marketing</a></li>
                    </ul>
                </nav>
                <img src="images/user.png" alt="user" class="user">
            </div>
            <div class="content">
                <h1>Software Solutions</h1>
                <p>we provide valueable products according to your requirements within given timeframe</p>
                <div class="btn-box">
                    <button>Learn more</button>
                    <button>Details</button>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="links">
            <img src="images/fb.png" alt="fb">
            <img src="images/ig.png" alt="ig">
            <img src="images/tw.png" alt="tw">
        </div>
    </div>
</body>
</html>
